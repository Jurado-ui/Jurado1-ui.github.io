<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoración de Juegos Sostenibles y Educativos</title>
    <link rel="icon" type="image/png" href="reals-removebg-preview.png">
    <style>
       body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9; /* Color suave de fondo para armonizar con los verdes */
            color: #333;
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: #4CAF50; /* Verde más intenso para el encabezado */
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-bottom: 3px solid #4CAF50;
            background-size: cover;
            background-position: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5); /* Sombra para mejor legibilidad */
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 0.8rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: bold;
            transition: color 0.3s ease-in-out, transform 0.3s ease;
        }

        nav a:hover {
            color: #4CAF50;
            transform: scale(1.1); /* Efecto de hover con escala */
        }

        /* Sección de valoraciones */
        .valoraciones {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2e7d32;
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Estilo de cada valoración */
        .valoracion {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #2e7d32;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
        }

        .valoracion:hover {
            background-color: #e8f5e9;
        }

        .valoracion h3 {
            font-size: 1.2em;
            color: #2e7d32;
            margin-top: 0;
        }

        .comentario {
            font-size: 1.1em;
            line-height: 1.6em;
            color: #555;
        }

        .puntuacion {
            margin-top: 10px;
            color: #ffd700;
        }

        .eliminar {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .eliminar:hover {
            background-color: #c0392b;
        }

        /* Formulario de valoración */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        form label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 1.1em;
        }

        form input,
        form textarea,
        form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        form textarea {
            resize: vertical;
            height: 150px;
        }

        form select {
            padding: 12px;
        }

        form button {
            background-color: #2e7d32;
            color: white;
            font-size: 1.1em;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #1c5e29;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.2rem 0;
            margin-top: 3rem;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #4caf50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Juegos Educativos - Sostenibilidad</h1>
    </header>

    <nav>
        <a href="Index.html">Inicio</a>
        <a href="juegos.html">Juegos</a>
        <a href="valoraciones.html">Valoraciones</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <section class="valoraciones">
        <h2>Opiniones de nuestros usuarios</h2>

        <!-- Aquí se mostrarán las valoraciones dinámicamente -->
        <div id="opiniones-container">
            <!-- Valoraciones iniciales (se cargarán del localStorage) -->
        </div>

        <hr>

        <!-- Formulario de valoración -->
        <h2>¡Deja tu opinión!</h2>
        <form id="valoracion-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="comentario">Comentario:</label>
            <textarea id="comentario" name="comentario" placeholder="Escribe tu comentario" required></textarea>

            <label for="puntuacion">Puntuación:</label>
            <select id="puntuacion" name="puntuacion" required>
                <option value="1">⭐</option>
                <option value="2">⭐ ⭐</option>
                <option value="3">⭐ ⭐ ⭐</option>
                <option value="4">⭐ ⭐ ⭐ ⭐</option>
                <option value="5">⭐ ⭐ ⭐ ⭐ ⭐</option>
            </select>

            <button type="submit">Enviar valoración</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Juegos Sostenibles y Educativos. Todos los derechos reservados.</p>
        <p><a href="#">Política de privacidad</a> | <a href="#">Términos y condiciones</a></p>
    </footer>

    <script>
        // Función para cargar las valoraciones desde el localStorage
        function cargarValoraciones() {
            const valoracionesGuardadas = JSON.parse(localStorage.getItem('valoraciones'));
            return valoracionesGuardadas ? valoracionesGuardadas : [];
        }

        // Función para guardar las valoraciones en el localStorage
        function guardarValoraciones(valoraciones) {
            localStorage.setItem('valoraciones', JSON.stringify(valoraciones));
        }

        // Función para mostrar las valoraciones
        function mostrarValoraciones() {
            const valoraciones = cargarValoraciones();
            const contenedor = document.getElementById("opiniones-container");
            contenedor.innerHTML = '';  // Limpiar contenido previo

            valoraciones.forEach((valoracion, index) => {
                const div = document.createElement('div');
                div.classList.add('valoracion');

                div.innerHTML = `
                    <h3>${valoracion.nombre}</h3>
                    <p class="comentario">${valoracion.comentario}</p>
                    <p class="puntuacion">${'⭐'.repeat(valoracion.puntuacion)}</p>
                    <button class="eliminar" onclick="eliminarValoracion(${index})">Eliminar</button>
                `;
                contenedor.appendChild(div);
            });
        }

        // Función para eliminar una valoración
        function eliminarValoracion(index) {
            const valoraciones = cargarValoraciones();
            valoraciones.splice(index, 1); // Elimina la valoración en la posición indicada
            guardarValoraciones(valoraciones); // Guarda las valoraciones actualizadas en el localStorage
            mostrarValoraciones(); // Vuelve a mostrar las valoraciones actualizadas
        }

        // Manejar el envío del formulario
        document.getElementById("valoracion-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevenir recarga de página

            // Obtener valores del formulario
            const nombre = document.getElementById("nombre").value;
            const comentario = document.getElementById("comentario").value;
            const puntuacion = parseInt(document.getElementById("puntuacion").value);

            // Crear nueva valoración
            const nuevaValoracion = {
                nombre: nombre,
                comentario: comentario,
                puntuacion: puntuacion
            };

            // Cargar valoraciones existentes
            const valoraciones = cargarValoraciones();

            // Añadir la nueva valoración al array
            valoraciones.push(nuevaValoracion);

            // Guardar las valoraciones actualizadas en localStorage
            guardarValoraciones(valoraciones);

            // Mostrar las valoraciones actualizadas
            mostrarValoraciones();

            // Limpiar el formulario
            document.getElementById("valoracion-form").reset();
        });

        // Cargar y mostrar las valoraciones al cargar la página
        window.onload = mostrarValoraciones;
    </script>

</body>
</html>
